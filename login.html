<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mi cuenta</title>
</head>
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="icon" href="../img/brand.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<!--FONT TITTLE-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
<!-- FONT AWESOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!--  ALERTES MODIFICADES -->

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
    <header>

    </header>
    <div class="content">
        <div class="logo-center">
            <img class="brand-login" src="img/brand.png" alt="Marta Grau Moda ">
        </div>
        <div class="form-container">
            <div class="my-account">
                <h1>MI CUENTA</h1>
            </div>
            <div>
                <!-- EMAIL -->
                <label for="email direction"> Dirección de correo electrónico </label>
                <input type="email" placeholder="Introduzca su correo electronico">
            </div>
            <!-- PASSWORD -->
            <div>
                <label for="password"> Contraseña </label>
                <input type="password" placeholder="Introduzca su contraseña">
            </div>
            <div class="show-hide-box">
                <div class="show-hide-password">
                    <em class="far fa-eye-slash"></em>
                </div>
            </div>
            <!-- BOTON -->
            <input type="submit" value="INCIAR SESIÓN">
            <a class="password-forgotten" onclick="inworkESP()">¿Has olvidado tu contraseña?</a>
            <!-- REMINDER -->
            <label f-label checkbox-label>
                    <span class="checkbox"></span>
                    <span class="f-label-value checkbox-label-value">
                        Recordarme la próxima vez
                        </span>
                </label>


            <div class="log-in">
                <a class="create-account" onclick="inworkESP()">CREAR CUENTA</a>
            </div>
        </div>
    </div>

  <!-- CUSTOM JS -->
    
  <script src="main.js">
</script>

</body>
























</html>
